apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-nginx-app-v7x9z
  namespace: default
  labels:
    app: nginx-random
    version: "1.25"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-random
  template:
    metadata:
      labels:
        app: nginx-random
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

